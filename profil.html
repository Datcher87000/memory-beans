<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/profil.css" />
    <title>Memory-profil</title>
  </head>
  <body>
    <h1>Memory Profil</h1>

    <nav>
      <a href="./index.html">Acceuil</a>
      <a href="./inscrire.html">S'inscrire</a>
      <a href="./connexion.html">Se connecter</a>
      <a href="./profil.html">Profil</a>
      <a href="./game.html">JOUER</a>
    </nav>
    <form>
      <h2>Profil</h2>
      <img id="imgProfil" src="./img/question.svg" alt="imgProfil" />
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="staticEmail"
            value="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Mot de passe</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>
      <div>
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Memory</label
        >
        <select name="choixMemory" id="choixMemory">
          <option value="memo1">memo1</option>
          <option value="memo2">memo2</option>
          <option value="memo3">memo3</option>
        </select>
      </div>
      <div>
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Taille de memory</label
        >
        <select name="tailleMemory" id="tailleMemory">
          <option value="3x3">3x3</option>
          <option value="4x4">4x4</option>
          <option value="5x5">5x5</option>
        </select>
      </div>
      <div>
        <button type="submit">Enregistrez Option</button>
      </div>
    </form>
  </body>
</html>
