<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/profil.css">
    <title>Memory-inscription</title>
  </head>
  <body id="formuBod">
    <h1>Memory Inscription</h1>
    <nav>
      <a href="./index.html">Acceuil</a>
      <a href="./inscrire.html">S'inscrire</a>
      <a href="./connexion.html">Se connecter</a>
      <a href="./profil.html">Profil</a>
      <a href="./game.html">JOUER</a>
    </nav>
    <h2 id="inscription">Inscrivez-vous.</h2>
    <form id="userForm">
      <div class="mb-3 row">
        <label for="identifiant" class="col-sm-2 col-form-label">identifiant</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="identifiant"/>
          <div id="identifiantError"></div>
        </div>
      </div>
     <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="email"/>
          <div id="emailError"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" autocomplete="off" id="password"/>
           <div class="textbox text-center"></div>
          <div id="passwordError"></div>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirmer le mot de passe</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" autocomplete="off" id="confirmPassword"/>
          <div id="confirmPasswordError"></div>
        </div>
      </div>
      <div>
        <button type="submit">S'inscrire</button>
        <button type="reset">Annuler</button>
      </div>
    </form>
    <script type="module" src="./JS/formulaire.js"></script>
  </body>
</html>
